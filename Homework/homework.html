<body>
    <h1>Homework loop </h1>
    <script>
       


        for (let a= 5; a > 0; a--){
            for (let b = 1; b <= a; b++){
                document.write("*");
            }
            document.write("<br>");
        }
        
        
      let userNumber = Number(prompt("Enter a number"));
      num2 = 1;
      while (num2 <=12){
        document.write(`${userNumber} x ${num2} = ${userNumber*num2} <br>`);
        num2++
      }


    </script>
</body>
