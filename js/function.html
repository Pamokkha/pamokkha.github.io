<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        // function
        // 1. nameing function
        function showData() {
            //code
            document.write(`<h1>This is nameing fuction.</h1>`)
        }
        showData();

        // argument function
        function sum(num1, num2){
            document.write(`This sum result is ${num1 +num2} <br>`);
        }
        sum(2,5);

        // default function
        function multi(num1=10,num2=5) {  
            document.write(`This multi result is ${num1 * num2}<br>`);
        
        } 
        multi();
        multi(35);
    </script>
</body>
</html>
