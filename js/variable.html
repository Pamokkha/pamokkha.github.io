<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three type of variable</h1>
    <p>
        var <br>
        let <br>
        const
    </p>
    <script>
        var name = "Min Kaung San"; //global variable
        document.write(name);
        document.write('<br>');

        name = "Min Kaung San Update";
        document.write(name);
        document.write('<br>');

        let fatherName = "Pine Tun"; //block scope variable 
        document.write(fatherName);
        document.write('<br>')

        fatherName = "Pine Tun Upadate"
        document.write(fatherName);
        document.write('<br>');

        const motherName = "Ma Ma"; // const variable သည် တစ်ခုတည်းသာ ကြေငြာလို့ရသည်လို့ရသည်
        document.write(motherName);
        document.write('<br>')

        motherName = "Ma Ma update"
        document.write(motherName);
        document.write('<br>')
    </script>
</body>
</html>
