<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lesson</h1>
    <script>
        // array
        let arr = [1,2,3];
        // array၏ သိချင်တဲ့ အခန်းကို ရေးချင်ရင်
        console.log(arr[1]);
        // array ခန်းထဲမှာရှိတဲ့ အခန်းအရေအတွက်ကို သိချင်ရင်
        console.log(arr.length);

        let fruits = ['Apple', 'Orange', 'Mongo', 'Strawberry'];
        // အရေအတွက်
        console.log(fruits.length); 
        console.log(fruits);
        // နောက်ဆုံးကနေ data ထည့်ချင်ရင်
        fruits.push('banana');
        console.log(fruits);

        // နောက်ဆုံးကနေ data ဖျက်ချင်ရင်
        fruits.pop();
        console.log(fruits);

        // ရှေ့ဆုံးကနေ data ထည့်ချင်ရင်
        fruits.unshift('Cherry');
        console.log(fruits);
        fruits.unshift('BlueBerry');
        console.log(fruits);

       
        fruits.shift();  // ရှေ့ဆုံးကနေ data ဖျက်ချင်ရင်
        console.log(fruits);
        
        
        
        
        
        

        

        

        
    </script>
</body>
</html>
