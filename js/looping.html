<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping Lesson</h1>
    <script>
        // for(intialEpression; condtion; updateEpreesion) {
        //code}

        
        for(let i=0; i<10; i++) {
            document.write(`<h1> Hello World</h1>`);
        }
        
        let laptopLists =['Dell', 'Lenovo', 'Asus','Hp', 'Mac']
       
        
        for(let j=0; j<laptopLists.length; j++){
            document.write(laptopLists[j] +'<br>');
        }

        for (k=1; k<=12; k++) {
            document.write(`<p>13 x ${k} = ${13*k}</>`)
        }
        document.write("<br>")
       
        // nexted looping အလုပ်လုပ်ပုံအလုပ်လုပ်ပုံ
        for (let h =0; h<5; h++) {
            for(let m = 0; m<=h; m++){
                document.write("*");
            }
            document.write("<br>")
        }

        // while loop သည် condition မှန်နေသမျှ အသုံးပြုချင်ရင် while loop ကို အသုံးပြုပါ
        // while (condition){
        //     // code
        //     // update
        // }

        let number = Number(prompt("Enter a Number"));

        while (number<100){
            document.write(`Your Number is ${number} <br>`);
            number +=5;
        }
        
        // do while (condition)မှန်မှန်မှားမှား တစ်ကြိမ်တော့အလုပ်လုပ်တယ့်အလုပ်လုပ်တယ်
        // do{
        //     // code
        //     // update
        // } while (condition);

        let no=110;
        do{
            document.write(`Your number is = ${no} <br>`);
            no += 2;
        } while(no<100);

        
    </script>
</body>
</html>
