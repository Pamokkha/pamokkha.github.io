<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type Lesson</h1>
    <script>
        // string data type
        // let name = "Min Kaung San";
        // let name = 'Min Kaung San';
        let name = `Min Kaung San`;
        console.log("Name is" + name);
        console.log("Name of Data Type is" + typeof(name));

        // numeric data type
        let age = 29;
        console.log("Age is" + age);
        console.log("Age data type is" + typeof(age));

        // boolen data type
        let single = false;
        console.log("single is" + single);
        console.log("Sing Data Type is" + typeof(single));

        // undefing
        let myBaby;
        console.log(myBaby);

        // null
        let son = null;
        console.log(null);
        console.log(typeof(null));

        // array
        let arr = new Array('a', 'b', 'c', 'd', 1,2,3);
        console.log(arr);
        console.log(arr[2]);
        
        
        let studentLists = ['Pine Soe', 'Min Kaung San', 'Min Si Thu', 'Min Kaung Set'];
        console.log(studentLists);
        console.log(studentLists[2]);

        let employeeLists = ["Kyaw Kyaw", "Daw Mya", "Daw Hla",["Mg Mg", "Tun Tun"], "Thu Thu"]
        console.log(employeeLists);
        console.log(employeeLists[3][0]);
        
        // object
        let carinfo = {
            carName : "Honda",
            color: ["white", "Black"],
            Number: 'GHC 263',
            modal:"Fix"
        }
        console.log(carinfo);
        console.log(carinfo.color[0]);
        console.log(carinfo.carName );
        
        
        
        
        



        
        


        


    </script>
</body>
</html>
