<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="add_student">
    <h2>Add Student</h2>
    Name:: <input type="text" name="" id="name"> <br><br>
    Email:: <input type="email" name="" id="email"><br><br>
    Phone:: <input type="number" name="" id="phone"><br><br>
    Years:: <select name="" id="year">
        <option value="">Chose Year</option>
        <option value="first">First Year</option>
        <option value="second">Second Year</option>
        <option value="Third">Third Year</option>
    </select><br><br>
    <button id="add">Add Student</button>
  </div>

  <h1>Students List</h1>
  <table border="1" cellspacing="0" cellpadding="25">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
  </table>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
        let data ='';
        let i = 1;
        $('#add').click(function(){
            let name = $('#name').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let year = $('#year').val();
            console.log(name,email,phone,year);

            data += `<tr>
                    <td>${i++}</td>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td>${year}</td>
                </tr>`;
                console.log(data);

                $('tbody').html(data);
                $('#name').val('');
                $('#email').val('');
                $('#phone').val('');
                $('#year').val('');      
        })
    })  
    </script>
</body>
</html>
