<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="student_name" id="name">

        <br> <br>
        <label for="">Email</label>
        <input type="email" name="student_email" id="email">

        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="student_phone" id="phone">

        <br><br>
        <label for="password">Password</label>
        <input type="password" name="student_password" id="password">

        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="student_dob" id="dob">

        <br><br>
        <label for="passport">Passport</label>
        <input type="file" name="student_passport" id="passport">

        <br><br>
        <label for="year">Year</label>
        <select name="student_year" id="year">
        <option value="">Choose your year</option>
        <option value="first">First your year</option>
        <option value="second">Second your year</option>
        <option value="third">Third your year</option>
        </select>

     <br><br>
     <label for="">Gender</label>

     <br><br>
     <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
     <input type="radio" name="gender" id="female" value="female"><label for="male">Female</label>

     <br><br>
     <label for="">Hobby</label>

     <br><br>
     <input type="chechbox" name="travalling" id="Travalling"><label for="travalling">Travalling</label>
     <input type="chechbox" name="gaming" id="gaming"><label for="gaming">Gaming</label>
     <input type="chechbox" name="reading" id="reading"><label for="reading">Reading</label>

     <br><br>
     <label for="address">Address</label>

     <br><br>
     <textarea name="student_address" id="address" rwo="10" cols="50"></textarea>

     <br><br>
     <input type="text" name="" id="" required value="32">
     <input type="text" name="" id="" readonly value="32">
     <input type="text" name="" id=""placeholder="example@gmail.com">
     
     <br><br>
     <input type="time" name="" id="">
     <input type="week" name="" id="">
     <input type="datetime-local" name="" id="">
     <input type="color" name="" id="">
     <input type="range" name="" id="">

    <br> <br>
    <button type="submit">Save</button>  
    </form>
</body>
</html>
