    <h1 class="text-center text-danger my-5">Carousel lesson 2</h1>
    <div class="container">
        <div class="carousel slide " data-bs-ride="carousel" id="Carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/caro1.png" alt="" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/caro.png" alt="" class="img-fluid w-100">
                </div>
            </div>
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#Carousel">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    
    <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
